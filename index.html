<html>
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.js"></script>
    <title>TOP</title>
</head>
<body>

<div id="root">
    parent
    <br>
    child call times:{{n}}
    <br>
    <br>
    child call times:{{customStart}}
    <br>
    <br>
    child call times:{{customParticipate}}
    <br>
    <br>
    child call times:{{customEnd}}
    <br>
    <iframe src="child.html"></iframe>
</div>

    
<script>

new Vue({
    el:'#root',
    data:{
        n:0,
        customStart:0,
        customParticipate:0,
        customEnd:0
    },
    created(){
        window.onmessage = (e) => {
            switch (e.data) {
                case 'orchextraPromotoolFinished':
                    this.n++
                    break
                case 'customStart':
                    this.customStart++
                    break
                case 'customParticipate':
                    this.customParticipate++
                    break
                case 'customEnd':
                    this.customEnd++
                    break
            }
        }
    }
})

</script>
</body>
</html>
